        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        /* --- NAV & SIDEBAR --- */
        nav {

        }

        .sidebar-links { list-style: none; padding: 20px 0; }
        .sidebar-links a { display: block; padding: 15px 25px; color: #ccc; text-decoration: none; transition: 0.3s; font-family: 'Cinzel Decorative'; font-size: 1rem; }

        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1500; opacity: 0; pointer-events: none; transition: 0.3s; }

        /* --- CONTENEDOR DEL PERIÓDICO --- */
        .paper-wrapper {
            max-width: 1000px; margin: 40px auto;
            background-color: var(--paper);

            text-align: center; border-bottom: 3px double var(--ink);

            display: flex; justify-content: space-between;

            padding: 5px 0; margin-top: 10px;

        /* --- GRID DE NOTICIAS --- */
        .news-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px; column-gap: 40px;
        }

        .article-card {
            border-bottom: 1px solid rgba(0,0,0,0.1); padding-bottom: 20px;
            cursor: pointer; transition: 0.3s;
            /* Inicialmente oculto para la animación de entrada */
            opacity: 0; transform: translateY(50px);
        }
        
        /* Animación de Entrada */
        @keyframes floatUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .article-card.visible {
            animation: floatUp 0.8s ease-out forwards;
        }

        .article-card:hover .article-title { text-decoration: underline; text-decoration-color: var(--gold); }

        .article-img-box {
            width: 100%; height: 200px; border: 2px solid var(--ink);
            padding: 3px; margin-bottom: 15px; position: relative; overflow: hidden;
        }
        .article-img {
            width: 100%; height: 100%; object-fit: cover;

            transition: 0.5s;
        }

            font-family: 'Cinzel Decorative'; font-weight: 900; font-size: 1.4rem;

        .author { font-style: italic; font-size: 0.8rem; margin-top: 5px; display: block; color: #555; }

        /* --- ARTÍCULO DESTACADO --- */
        .hero-article {

            .hero-text { column-count: 1; }

        /* --- MODAL --- */

        .modal-content {

        function renderPage() {

                    // Añadimos style con delay para el efecto cascada
                    const delay = (index * 0.1) + 's';

        // --- SISTEMA DE ESCRITURA MÁGICA (TYPEWRITER) ---
        function typeWriterEffect(element, htmlContent, speed = 20) {
            let i = 0;
            element.innerHTML = ""; // Limpiar contenido previo
            element.classList.add('writing-cursor');

            function type() {
                if (i < htmlContent.length) {
                    // Si encontramos una etiqueta HTML, la escribimos completa de golpe
                    if (htmlContent.charAt(i) === '<') {
                        let tag = '';
                        while (htmlContent.charAt(i) !== '>' && i < htmlContent.length) {
                            tag += htmlContent.charAt(i);
                            i++;
                        }
                        tag += '>';
                        i++;
                        element.innerHTML += tag;
                    } else {
                        // Si es una letra normal, la añadimos
                        element.innerHTML += htmlContent.charAt(i);
                        i++;
                    }
                    typingTimeout = setTimeout(type, speed);
                } else {
                    element.classList.remove('writing-cursor'); // Quitar pluma al terminar
                }
            }
            type();
        }

            // Autor
            const authors = ["Rita Skeeter", "Barnabas Cuffe", "Betty Braithwaite", "Xenophilius Lovegood"];
            document.getElementById('mAuthor').innerText = "Por " + authors[Math.floor(Math.random() * authors.length)];
            
            // Limpiar timeout anterior si se cerró rápido
            clearTimeout(typingTimeout);
            
            // INICIAR ESCRITURA MÁGICA
            const bodyEl = document.getElementById('mBody');
            typeWriterEffect(bodyEl, news.content, 15); // 15ms por letra (velocidad rápida)

            document.getElementById('newsModal').style.display = 'flex';
        }

        function closeModal() {
            clearTimeout(typingTimeout); // Detener escritura
            document.getElementById('newsModal').style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target == document.getElementById('newsModal')) {
                closeModal();
            }
        }

        // Iniciar
        renderPage();

    </script>
</body>
</html>
